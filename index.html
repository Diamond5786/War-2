<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR 2 - Movie Poster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .movie-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .movie-image:hover {
            transform: scale(1.05);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .action-button {
            width: 100%;
            max-width: 250px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .online-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .online-button:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .download-button {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
            box-shadow: 0 8px 20px rgba(72, 52, 212, 0.3);
        }

        .download-button:hover {
            background: linear-gradient(45deg, #686de0, #4834d4);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(72, 52, 212, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .action-button {
                font-size: 14px;
                padding: 12px 20px;
            }
            
            .title {
                font-size: 20px;
            }
        }

        /* Animation effects */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .action-button:hover {
            animation: pulse 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WAR 2</h1>
        <div class="image-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-LBoH5oqGToiM7GDdkwqfCg1yIu3Tkj.png" alt="WAR 2 Movie Poster" class="movie-image">
        </div>
        <div class="buttons-container">
            <button class="action-button online-button" onclick="redirectToOnline()">
                See for Online
            </button>
            <button class="action-button download-button" onclick="redirectToDownload()">
                For Download
            </button>
        </div>
    </div>

    <script>
        function redirectToOnline() {
            const targetUrl = "https://greetingsdaydreamlitre.com/e25jicxknx?key=e58029ff3d0f72d7cd261d6d1328b384";
            window.open(targetUrl, "_blank");
        }

        function redirectToDownload() {
            const targetUrl = "https://greetingsdaydreamlitre.com/e25jicxknx?key=e58029ff3d0f72d7cd261d6d1328b384";
            window.open(targetUrl, "_blank");
        }

        // Alternative method for better browser compatibility
        document.addEventListener('DOMContentLoaded', function() {
            const onlineBtn = document.querySelector('.online-button');
            const downloadBtn = document.querySelector('.download-button');
            
            onlineBtn.addEventListener('click', function() {
                window.open("https://greetingsdaydreamlitre.com/e25jicxknx?key=e58029ff3d0f72d7cd261d6d1328b384", "_blank");
            });
            
            downloadBtn.addEventListener('click', function() {
                window.open("https://greetingsdaydreamlitre.com/e25jicxknx?key=e58029ff3d0f72d7cd261d6d1328b384", "_blank");
            });
        });
    </script>
</body>
</html>
