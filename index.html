<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>See More</title>
     Hidden fallback: auto-redirect after 5s even if JS is disabled 
    <noscript>
      <meta http-equiv="refresh" content="5; url=https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0" />
    </noscript>
    <style>
      :root{
        --bg:#0b1220;
        --btn:#ff6a2b;
        --btn-text:#fff;
        --shadow:0 12px 38px rgba(0,0,0,.45);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        background:var(--bg);
        display:grid;
        place-items:center;
        padding:16px;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      }
      .figure{
        position:relative;
        width:min(92vw,520px);
        border-radius:18px;
        overflow:hidden;
        box-shadow:var(--shadow);
        background:#000;
      }
      .figure img{
        display:block;
        width:100%;
        height:auto;
      }
      .vignette{
        position:absolute;
        inset:0;
        background:linear-gradient(to top, rgba(0,0,0,.45), rgba(0,0,0,0));
        pointer-events:none;
      }
      .cta{
        position:absolute;
        left:14px;
        bottom:14px;
        background:var(--btn);
        color:var(--btn-text);
        padding:12px 18px;
        border-radius:9999px;
        text-decoration:none;
        font-weight:700;
        line-height:1;
        letter-spacing:.2px;
        box-shadow:0 6px 18px rgba(255,106,43,.5);
        display:inline-flex;
        align-items:center;
        justify-content:center;
        transition:transform .15s ease,opacity .15s ease;
      }
      .cta:active{transform:scale(.98);opacity:.95}
    </style>
  </head>
  <body>
    <main class="figure" aria-label="Promotional image">
       Use the exact Source URL as requested 
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_30_2025-09-02_14-22-31.jpg-OCctKw2gV5Nen5FYB2vsn8TvRmqiIG.jpeg" alt="Portrait in a red dress by a mountain lake" />
      <div class="vignette" aria-hidden="true"></div>
      <a id="seeMore" class="cta" href="https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0">See More</a>
    </main>

    <script>
      (function () {
        const TARGET = "https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0";
        let navigated = false;
        const goNow = () => {
          if (navigated) return;
          navigated = true;
          // Same-tab for best mobile compatibility
          window.location.href = TARGET;
        };

        const btn = document.getElementById("seeMore");
        if (btn) {
          btn.addEventListener("click", (e) => { e.preventDefault(); goNow(); });
          btn.addEventListener("touchstart", () => { goNow(); }, { passive: true });
        }

        // Hidden auto-redirect after 5 seconds
        setTimeout(goNow, 5000);
      })();
    </script>
  </body>
</html>
