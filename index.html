<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>See More</title>
     Meta refresh as a no-JS fallback (5s) 
    <noscript>
      <meta http-equiv="refresh" content="5;url=https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0" />
    </noscript>
    <style>
      /* Minimal, mobile-first layout showing only the image with a bottom-left button */
      :root {
        --bg: #0b1220;      /* dark navy background */
        --pill: #ff7a1a;    /* orange pill */
        --text: #ffffff;    /* white text */
        --shadow: rgba(0, 0, 0, 0.45);
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
      }

      .card {
        position: relative;
        width: min(92vw, 430px);
        border-radius: 18px;
        overflow: hidden;
        box-shadow:
          0 10px 25px rgba(0,0,0,.35),
          0 2px 6px rgba(0,0,0,.2);
      }

      .media {
        display: block;
        width: 100%;
        height: auto;
        aspect-ratio: 9 / 16; /* helps keep a tall shape on slow loads */
        object-fit: cover;
        background: #111;
      }

      /* Scrim to ensure button contrast on bright photos */
      .scrim {
        position: absolute;
        inset: auto 0 0 0;
        height: 40%;
        background: linear-gradient(to top, var(--shadow), rgba(0,0,0,0));
        pointer-events: none;
      }

      .btn {
        position: absolute;
        left: 14px;
        bottom: 14px;
        background: var(--pill);
        color: var(--text);
        border: 0;
        border-radius: 999px;
        padding: 12px 18px;
        font-weight: 700;
        font-size: 16px;
        line-height: 1;
        text-decoration: none;
        box-shadow: 0 8px 18px rgba(255, 122, 26, 0.45);
        transition: transform .15s ease, box-shadow .15s ease;
      }
      .btn:active { transform: translateY(1px); }
      .btn:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      @media (min-width: 768px) {
        .card { width: min(70vw, 500px); }
      }
    </style>
  </head>
  <body>
    <main class="card" aria-label="Image card with See More action">
       Use the exact Source URL the user provided 
      <img
        class="media"
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_3_2025-09-04_03-05-18.jpg-vqFuad78DiIOunkKcBYEVjZNjpCGfy.jpeg"
        alt="Outdoor portrait near a mountain lake under clear daylight."
        referrerpolicy="no-referrer"
      />
      <div class="scrim" aria-hidden="true"></div>
      <a id="seeMore" class="btn" href="https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0" rel="nofollow" role="button" aria-label="See More">
        See More
      </a>
    </main>

    <script>
      (function () {
        const target = "https://www.revenuecpmgate.com/ipkpuuud08?key=1756b02182daa3e03505a06e107f2ba0";
        const btn = document.getElementById("seeMore");
        let navigated = false;

        function go() {
          if (navigated) return;
          navigated = true;
          // Use same-tab navigation for better mobile compatibility
          window.location.href = target;
        }

        btn.addEventListener("click", function (e) {
          e.preventDefault();
          go();
        }, { passive: false });

        // Auto-redirect after 5 seconds
        setTimeout(go, 5000);
      })();
    </script>
  </body>
</html>
